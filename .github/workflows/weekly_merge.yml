name: Weekly Country Data Merge

on:
  schedule:
    # Runs at 00:00 on Sunday
    - cron: '0 0 * * 0'
  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run merge script
        run: python merge_countries.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add global_merged.csv
          # The command below checks if there are changes before committing to avoid errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Merged country CSVs [weekly]" && git push)
