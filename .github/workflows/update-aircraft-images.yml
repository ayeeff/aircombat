name: Update Aircraft Images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"  # Run daily at 04:00 UTC

jobs:
  update-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # ðŸ‘ˆ Always operate on the main branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run aircraft image updater
        run: |
          python update_aircraft_images.py --data-dir data --force-recheck

      - name: Commit and push changes to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/*.csv || true

          if ! git diff --cached --quiet; then
            git commit -m "Auto-update aircraft image URLs ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
            git push origin main
          else
            echo "No CSV updates to commit."
          fi

      - name: Clean up temporary files
        if: always()
        run: |
          find data -name "*.csv.backup" -delete || true
