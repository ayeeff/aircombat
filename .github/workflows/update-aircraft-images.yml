name: Update Aircraft Images

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"  # Run daily at 04:00 UTC

jobs:
  update-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run aircraft image updater
        run: |
          python update_aircraft_images.py --data-dir data --force-recheck

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/*.csv || true

          # Only commit if there are changes
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update aircraft image URLs ($(date -u +'%Y-%m-%d %H:%M:%S UTC'))"
          else
            echo "No changes detected, skipping commit."
          fi

      - name: Create Pull Request
        if: success() && !cancelled()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update aircraft image URLs"
          branch: update-aircraft-images-${{ github.run_id }}
          base: main  # ðŸ‘ˆ Prevents 'base and branch must be the same' error
          title: "Automated Update: Aircraft Image URLs"
          body: |
            This pull request updates CSV files in the `data/` directory with new or fixed image URLs.
            Changes were made automatically by the **update_aircraft_images.py** script using the Wikimedia Commons API.
          labels: ["automated update", "image refresh"]
          draft: false

      - name: Clean up temporary files
        if: always()
        run: |
          find data -name "*.csv.backup" -delete || true
