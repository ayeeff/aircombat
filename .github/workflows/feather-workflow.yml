name: Weekly CSV to Feather

on:
  schedule:
    - cron: "0 3 * * 1"     # Every Monday 03:00 UTC
  workflow_dispatch:        # Allows manual trigger

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pandas pyarrow

      - name: Convert CSVs to .feather
        run: python convert_to_feather.py

      - name: Commit and push changed .feather files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Safely add any .feather files (never fails)
          git add data/**/*.feather 2>/dev/null || true

          # Only commit+push if something actually changed
          if git diff --cached --quiet; then
            echo "No changes â€” nothing to commit"
          else
            git commit -m "Auto-update .feather files from CSVs [weekly]"
            git push
            echo "Pushed updated .feather files"
          fi
