# .github/workflows/feather-workflow.yml
name: Weekly CSV to Feather

on:
  schedule:
    - cron: "0 3 * * 1"     # Every Monday 03:00 UTC
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pandas pyarrow

      - name: Convert CSVs to .feather
        run: python convert_to_feather.py

      - name: Commit and push .feather files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add all .feather files in data directory (recursive)
          find data -name "*.feather" -type f -exec git add {} +
          
          # Check if there are changes and commit/push
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update .feather files from CSVs [weekly]"
            git push
            echo "Successfully pushed .feather files!"
          fi
