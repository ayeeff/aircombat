name: Weekly CSV â†’ Feather Conversion

# Run every Monday at 03:00 UTC (adjust if you want another day/time)
on:
  schedule:
    - cron: "0 3 * * 1"   # 03:00 UTC on Mondays
  workflow_dispatch:      # Also allow manual trigger

jobs:
  convert-to-feather:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pandas + pyarrow
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow

      - name: Convert all CSVs to .feather
        run: |
          python convert_to_feather.py

      - name: Commit and push feather files if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/**/*.feather
          git status
          if git diff --cached --quiet; then
            echo "No changes detected. Nothing to commit."
          else
            git commit -m "Auto-update .feather files from CSVs [weekly]"
            git push
            echo "Pushed new/updated .feather files!"
          fi
