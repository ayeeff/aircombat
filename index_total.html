<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVR Fleet Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ayeeff/aircombat@latest/css/style.css">
      <style>
        body {
            background: linear-gradient(135deg, rgba(15, 23, 42, 1) 0%, rgba(30, 41, 59, 1) 50%, rgba(12, 30, 61, 1) 100%) !important;
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl md:text-6xl font-black mb-2 orbitron bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent">
                BVR FLEET DASHBOARD
            </h1>
            <p class="text-xl text-slate-300">Explore Each Nation's Beyond Visual Range Combat Fleet</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-20">
            <div class="loading-spinner w-16 h-16 rounded-full mx-auto mb-4"></div>
            <p class="text-slate-400">Loading fleet data...</p>
        </div>

        <!-- Tabs Container -->
        <div id="tabsContainer" class="hidden">
            <!-- Tab Buttons -->
            <div id="tabButtons" class="flex flex-wrap gap-2 mb-6 bg-slate-800/50 p-4 rounded-xl backdrop-blur-lg overflow-x-auto">
                <!-- Tabs will be inserted here -->
            </div>

            <!-- Tab Content -->
            <div class="fleet-container">
                <!-- Aircraft List (65%) -->
                <div id="tabContent" class="fleet-list">
                    <!-- Content will be inserted here -->
                </div>

                <!-- Stats Sidebar (35%) -->
                <div class="stats-sidebar">
                    <div id="statsPanel" class="stats-card rounded-2xl p-6">
                        <!-- Stats will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/ayeeff/aircombat@latest/js/script.js"></script>
</body>
</html>
